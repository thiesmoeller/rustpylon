# Use cargo to test the project
cargo:
    script:
    - source /opt/pylon5/bin/pylon-setup-env.sh /opt/pylon5
    - rustc --version && cargo --version
    - cd pylon-sys
    - cargo test --all --verbose
    - cd ../pylon
    - cargo test --all --verbose
